
[include fluidd.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_17004F0012504D5930313820-if00

[virtual_sdcard]
path: /home/prusa/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: cartesian
max_velocity: 60
max_accel: 1000
max_z_velocity: 10
max_z_accel: 200

[probe]
pin: PC14
x_offset: 23
y_offset: 5
speed: 20.0
samples: 3 # Sampling, primarily for bed mesh. 3 is fine for normal PINDA probes.
samples_result: average
sample_retract_dist: 1.0
#speed:

[safe_z_home]
home_xy_position: 126,109 # Change coordinates to the center of your print bed
speed: 100
z_hop: 10                 # Move up 10mm
z_hop_speed: 5


[bed_mesh]
speed: 50
horizontal_move_z: 5
mesh_min: 38, 17
mesh_max: 242, 207
probe_count: 5,5
adaptive_margin: 5

[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 31.6
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: -1
position_max: 248
position_min: -1
homing_speed: 40
homing_retract_dist: 0.0

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 0
driver_SGTHRS: 100
diag_pin: ^PC0

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 31.6
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: -10
position_max: 217
position_min: -10
homing_speed: 40
homing_retract_dist: 0.0

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 0
driver_SGTHRS: 100
diag_pin: ^PC1

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
# endstop_pin: ^PC2
# position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
position_max: 400
position_min: -4

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 0

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 32
rotation_distance: 23.14
# full_steps_per_rotation:400
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 270
max_extrude_only_distance : 110
pressure_advance: 0.028



[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
hold_current: 0.500
stealthchop_threshold: 999999

[filament_switch_sensor fsensor]
switch_pin: ^PC15
pause_on_runout: False
event_delay: 0.5

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: -99
max_temp: 130
[verify_heater heater_bed]
check_gain_time: 90

[heater_fan controller_fan]
pin: PB15
heater: heater_bed
heater_temp: 45.0

[heater_fan nozzle_cooling_fan]
pin: PC7 #fan1 노즐쿨링 팬



[fan]
pin: PC6 # fan0 블로우팬



[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>
##
[gcode_macro Preheat_PLA]
description: Heat to 220/60 and wait (hold temps)
gcode:
  M140 S60      ; bed set
  M104 S220     ; hotend set
  M190 S60      ; wait bed
  M109 S220     ; wait hotend

######################################################################
#  BigTreeTech TFT TouchScreen emulated 12864 mode
######################################################################

[display]
lcd_type: emulated_st7920
spi_software_miso_pin: PD8 # status led, Virtual MISO
spi_software_mosi_pin: PD6
spi_software_sclk_pin: PB9
en_pin: PB8
encoder_pins: ^PA10, ^PA9
click_pin: ^!PA15

[output_pin beeper]
pin: PB5

[gcode_macro PRINT_START]
gcode:
  {% set bed = params.BED|default(0)|float %}
  {% set hotend = params.EXTRUDER|default(0)|float %}

  G90
  M83

  ; 1) 베드 가열 시작 + 노즐 150도로 예열
  {% if bed > 0 %} M140 S{bed} {% endif %}
  M104 S150  ; 노즐 150도로 예열 (레벨링용)

  ; 2) 홈잉 (가열 중)
  G28

  ; 3) 베드 온도 도달 대기
  {% if bed > 0 %} M190 S{bed} {% endif %}
  
  ; 4) 노즐 150도 도달 대기
  M109 S150

  ; 5) 베드 메쉬 레벨링 (노즐 150도 상태)
  BED_MESH_CLEAR
  BED_MESH_CALIBRATE ADAPTIVE=1 ADAPTIVE_MARGIN=10

  ; 6) 레벨링 완료 후 최종 노즐 온도로 가열
  {% if hotend > 0 %} 
    M104 S{hotend}  ; 가열 시작
    M109 S{hotend}  ; 온도 도달 대기
  {% endif %}

  ; --- Purge / Prime lines (safe inside bed) ---
  G92 E0
  G1 Z0.6 F3000
  G1 X5  Y5  F6000      ; 시작점(왼쪽/앞쪽으로)
  G1 X150 Y5  E30.0 F800 ; 1줄 (오른쪽 끝쪽까지)

  # G1 Y7 F6000            ; 2번째 줄로 2mm 위
  # G1 X5  Y7  E20.0 F1200 

  ; finish: wipe + retract, then get out of the way
  # G1 X20 Y12 F6000
  # G1 E-0.8 F1800
  G92 E0
  G1 Z0.6 F3000

[gcode_macro PRINT_END]
gcode:
  M104 S0
  M140 S0
  G91
  G1 Z5 F3000
  G90
  G1 X0 Y210 F6000
  M84

[exclude_object]

